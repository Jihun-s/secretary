<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>[ Home ]</title>
</head>
<body>
	<h1>[ Home ]</h1>
	
	<div th:if="${loginUser != null}">
	    <p>환영합니다, <span th:text="${loginUser.userNickname}">닉네임</span>님!</p>
	</div>

	
	<a sec:authorize="!isAuthenticated()" th:href="@{user/login}">로그인</a>
	<a sec:authorize="!isAuthenticated()" th:href="@{user/signup}">회원가입</a>
	<a sec:authorize="isAuthenticated()" th:href="@{user/logout}">로그아웃</a>
	<a th:href="@{board/list}">문의게시판</a>	
	<a th:href="@{admin/adminHome}">관리자페이지</a>
	
	
</body>
</html>
