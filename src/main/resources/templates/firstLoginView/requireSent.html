<!DOCTYPE html>
<html
  lang="en"
  class="light-style customizer-hide"
  dir="ltr"
  data-theme="theme-default"
  th:data-assets-path="@{../assets/}"
  data-template="vertical-menu-template-free"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>생비 :: 초대 요청 전송 완료</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      th:href="@{/assets/img/favicon/favicon.ico}"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" th:href="@{/assets/vendor/fonts/boxicons.css}" />

    <!-- Core CSS -->
    <link
      rel="stylesheet"
      th:href="@{/assets/vendor/css/core.css}"
      class="template-customizer-core-css"
    />
    <link
      rel="stylesheet"
      th:href="@{../assets/vendor/css/theme-default.css}"
      class="template-customizer-theme-css"
    />
    <link rel="stylesheet" th:href="@{../assets/css/demo.css}" />

    <!-- Vendors CSS -->
    <link
      rel="stylesheet"
      th:href="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}"
    />

    <!-- Page CSS -->
    <!-- Page -->
    <link
      rel="stylesheet"
      th:href="@{/assets/vendor/css/pages/page-auth.css}"
    />
    <!-- Helpers -->
    <script th:src="@{/assets/vendor/js/helpers.js}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script th:src="@{/assets/js/config.js}"></script>
    <script th:src="@{/assets/vendor/libs/jquery/jquery.js}"></script>
    <style>
      @font-face {
        font-family: "NanumSquareNeo-Variable";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/NanumSquareNeo-Variable.woff2")
          format("woff2");
        font-weight: normal;
        font-style: normal;
      }

      body {
        font-family: "NanumSquareNeo-Variable", sans-serif;
      }
    </style>

    <!--  5초 카운트 후 루트로 리다이렉트 -->
    <script>
      function redirectToRoot() {
        var countdownElement = document.getElementById("timeCount");
        var countdownValue = 5;

        var countdownTimer = setInterval(function () {
          countdownElement.textContent = countdownValue;
          countdownValue--;

          if (countdownValue < 0) {
            clearInterval(countdownTimer);
            window.location.href = "/secretary/";
          }
        }, 1000);
      }

      document.addEventListener("DOMContentLoaded", redirectToRoot);
    </script>
  </head>

  <body>
    <!-- Content -->

    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <a th:href="@{/}" class="app-brand-link gap-2">
                  <span class="app-brand-logo demo">
                    <img
                      th:src="@{/images/12124889.png}"
                      style="width: 3rem; height: 3rem"
                      alt="logo-whale"
                    />
                  </span>
                  <span class="app-brand-text demo text-body fw-bolder"
                    >초대 요청 전송 완료</span
                  >
                </a>
              </div>
              <!-- /Logo -->
              <h5 class="mb-2">승인을 기다려주세요.</h5>
              <p>생비 가족의 이메일로 초대 요청을 보냈어요.</p>
              <p>
                <span id="timeCount">5</span>초 후 메인 페이지로 이동할게요.
              </p>
            </div>
          </div>
          <!-- /Register -->
        </div>
      </div>
    </div>

    <!-- / Content -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script th:src="@{../assets/vendor/libs/jquery/jquery.js}"></script>
    <script th:src="@{../assets/vendor/libs/popper/popper.js}"></script>
    <script th:src="@{../assets/vendor/js/bootstrap.js}"></script>
    <script
      th:src="@{../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"
    ></script>

    <script th:src="@{../assets/vendor/js/menu.js}"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->

    <!-- Main JS -->
    <script th:src="@{../assets/js/main.js}"></script>

    <!-- Page JS -->

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
