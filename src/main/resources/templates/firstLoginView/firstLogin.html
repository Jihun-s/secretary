<!DOCTYPE html>
<html>
  <head>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      th:href="@{/assets2/img/logo/logo.png}"
    />
    <!-- Place favicon.ico in the root directory -->

    <!-- ========================= CSS here ========================= -->
    <link
      rel="stylesheet"
      th:href="@{/assets2/css/bootstrap-5.0.0-alpha-2.min.css}"
    />
    <link rel="stylesheet" th:href="@{/assets2/css/LineIcons.2.0.css}" />
    <link rel="stylesheet" th:href="@{/assets2/css/animate.css}" />
    <link rel="stylesheet" th:href="@{/assets2/css/main.css}" />

    <!-- ========================= Sneat CSS ========================= -->
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" th:href="@{/assets/vendor/fonts/boxicons.css}" />

    <!-- Core CSS -->
    <link
      rel="stylesheet"
      th:href="@{/assets/vendor/css/core.css}"
      class="template-customizer-core-css"
    />
    <link
      rel="stylesheet"
      th:href="@{/assets/vendor/css/theme-default.css}"
      class="template-customizer-theme-css"
    />
    <link rel="stylesheet" th:href="@{/assets/css/demo.css}" />

    <!-- Vendors CSS -->
    <link
      rel="stylesheet"
      th:href="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}"
    />

    <link
      rel="stylesheet"
      th:href="@{/assets/vendor/libs/apex-charts/apex-charts.css}"
    />

    <!-- 소영 추가 CSS -->
    <style>
      @font-face {
        font-family: "NanumSquareNeo-Variable";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/NanumSquareNeo-Variable.woff2")
          format("woff2");
        font-weight: normal;
        font-style: normal;
      }

      body {
        font-family: "NanumSquareNeo-Variable", sans-serif;
      }
    </style>
    <style>
      .card-body img {
        max-width: 100%;
        width: 30rem;
        height: auto;
        display: block;
        margin-top: 2rem;
      }

      .card {
        align-items: center;
        justify-content: center;
        text-align: center;
        margin: 0 auto;
      }
    </style>

    <meta charset="UTF-8" />
    <script th:src="@{/js/jquery-3.7.0.js}"></script>
    <script>
      function showFamilyForm() {
        let html = `
		<form action="/secretary/requireInvi" method="post">
			<div class="input-group">
				<input type="text" name="userId"                  
					class="form-control"
					id="floatingInput"
					aria-describedby="floatingInputHelp"
					placeholder="가장의 아이디를 입력하세요.">
				<input type="submit" value="초대 요청" class="btn btn-outline-primary"/>
        	</div>
		</form>

		`;

        $("#familyFormDiv").html(html);
      }
    </script>

    <title>생비 :: 첫 로그인</title>
  </head>
  <body>
    <!-- ========================= header start ========================= -->
    <header class="header">
      <div class="navbar-area">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-12">
              <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" th:href="@{/}">
                  <img
                    th:src="@{/assets2/img/logo/logo.png}"
                    style="width: 60%"
                    alt="Logo"
                  />
                </a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-toggle="collapse"
                  data-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                </button>

                <div
                  class="collapse navbar-collapse sub-menu-bar"
                  id="navbarSupportedContent"
                >
                  <ul id="nav" class="navbar-nav ml-auto">
                    <li class="nav-item">
                      <a class="page-scroll" href="#home">맨 위로</a>
                    </li>
                    <li class="nav-item">
                      <a th:href="@{/board/list}">공지사항</a>
                    </li>
                    <li class="nav-item">
                      <a th:href="@{/board/list}">자주 묻는 질문</a>
                    </li>
                    <li class="nav-item">
                      <a th:href="@{/board/list}">문의게시판</a>
                    </li>
                    <li class="nav-item">
                      <a
                        sec:authorize="!isAuthenticated()"
                        th:href="@{/user/signup}"
                        >가입</a
                      >
                    </li>
                    <li class="nav-item">
                      <a
                        sec:authorize="!isAuthenticated()"
                        th:href="@{/user/login}"
                        >로그인</a
                      >
                      <a
                        sec:authorize="isAuthenticated()"
                        th:href="@{/user/logout}"
                        >로그아웃</a
                      >
                    </li>
                  </ul>
                </div>
                <!-- navbar collapse -->
              </nav>
              <!-- navbar -->
            </div>
          </div>
          <!-- row -->
        </div>
        <!-- container -->
      </div>
      <!-- navbar area -->
    </header>
    <!-- ========================= header end ========================= -->

    <section id="home" class="hero-section align-items-center me-4">
      <h1 class="mt-3 mb-5 text-center">
        <span th:text="${loginUser.userNickname}">닉네임</span>님, 첫 로그인을
        환영합니다.
      </h1>
      <div class="row align-items-center justify-content-center mb-60">
        <div class="col-sm-5 card-container">
          <div class="card" style="height: 40rem">
            <a th:href="@{/main}">
              <div
                class="card-body"
                style="
                  align-items: center;
                  justify-content: center;
                  margin: 0 auto;
                "
              >
                <img
                  src="https://cdn4.iconfinder.com/data/icons/alter-3d-characters/512/e-commerce_shopping___3d_people_person_woman_purchase_shop_box_bag_mobile_online2x.png"
                  alt="새 가족으로 시작하기"
                />
                <h3>새 가족으로 시작하기</h3>

                <!-- <p>이걸 누르면 family_id가 시퀀스로 부여되고 /main으로 이동함</p> -->
              </div>
            </a>
          </div>
        </div>
        <div class="col-sm-5 card-container">
          <div class="card" style="height: 40rem; overflow: auto">
            <a href="javascript:showFamilyForm()">
              <div
                class="card-body"
                style="
                  align-items: center;
                  justify-content: center;
                  margin: 0 auto;
                "
              >
                <img
                  src="https://cdn4.iconfinder.com/data/icons/alter-3d-scenes/512/travel_transportation___car_vehicle_transport_travelling_map_location_3d_people_luggage2x.png"
                  alt="기존 유저의 가족으로 들어가기"
                />
                <h3>기존 유저의 가족으로 들어가기</h3>
                <div id="familyFormDiv"></div>

                <!-- <p>
                이걸 누르면 가장의 아이디/이메일을 입력하는 폼이 뜨고 전송하면
                그 가장의 필수알림에 승인/거절 알림을 보냄
              </p> -->
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
