<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>adminHome</title>   
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
let myChart = null;

function fetchLoginDataAndDrawChart() {
    $.ajax({
        url: 'dailyLogin',
        type: 'GET',
        dataType: 'json',
        success: function (loginData) {
            console.log('Login data:', loginData);
            const labels = loginData.map(entry => entry.loginDate);
            const counts = loginData.map(entry => entry.dailyLoginCount);
            console.log('Labels:', labels);
            console.log('Counts:', counts);
            drawLoginChart(labels, counts);
            
        },
        error: function (error) {
            console.error('Error fetching login data:', error);
        }
    });
}

function drawLoginChart(labels, counts) {
    const chartData = {
        labels: labels,
        datasets: [{
            label: '일일 로그인 수',
            data: counts,
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
        }]
    };

    const canvas = document.getElementById('myChart');
    
    // Check if myChart is a valid Chart instance
    if (myChart instanceof Chart) {
        myChart.destroy();
    }

    // Create a new chart instance
    myChart = new Chart(canvas, {
        type: 'bar',
        data: chartData,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
}

// 페이지 로드 시 데이터로 그래프 그리기 함수 호출
window.onload = function() {
    fetchLoginDataAndDrawChart();
    // 주기적으로 데이터 업데이트 (예: 5초마다)
    setInterval(fetchLoginDataAndDrawChart, 100000);
};
</script>
</head>

<body>
    <h1>ADMIN</h1>
    <div>
        <canvas id="myChart" width="400" height="400"></canvas>
    </div>
</body>
</html>
